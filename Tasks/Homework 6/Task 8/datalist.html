<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>

<body>
    <form action="#">
        <label for="chosen-browser "></label>
        <input list="browser" id="chosen-browser" name="ice-cream-choice" />

        <datalist id="browser">
            <option>Edge</option>
            <option>Firefox</option>
            <option>Chrome</option>
            <option>Opera</option>
            <option>Safari</option>
        </datalist>

    </form>

</body>

</html>
